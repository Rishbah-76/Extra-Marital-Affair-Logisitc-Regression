<!DOCTYPE html>
<html lang="en">
    <head>

    <title>ExtraMarital Affair Prediction </title>
    <div class="content">
        <h1 style="text-align: center">Predict Your chances of affair..to be safe!</h1>
    
    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" name="age" id="age" placeholder="Enter the age of the women" step="0.1">
            <input type="number" name="yrs_married" id="yrs_married" placeholder="Enter the Year of marriage" step="0.1">
            <input type="number" name="children" id="children" placeholder="Enter the No. of children in a family" step="0.1"><br/>
            
            <label for="rel">Level of Religiousness :</label>
            <select name="religious" id="rel">
                <option value="1">Not at all religious</option>
                <option value="2">Mildly religious</option>
                <option value="3">Fairly religious</option>
                <option value="4">Strongly religious</option>
              </select>
              <br><br>

            <label for="mar">Please rate ur marriage :</label>
            <select name="marriage" id="mar">
                <option value="1">Very poor</option>
                <option value="2">Poor</option>
                <option value="3">Fair</option>
                <option value="4">Good</option>
                <option value="5">Very Good</option>
            </select>
            <br><br> 

            <label for="edu">Please Enter your qualification :</label>
            <select name="education" id="edu">
                <option value="9">Grade School</option>
                <option value="12">High School</option>
                <option value="14">In College</option>
                <option value="16">College Graduate</option>
                <option value="17">Some Graduated School</option>
                <option value="20">Advance Degree</option>
            </select>
            <br><br> 

            <label for="occ">Please Provide your occupation :</label>
            <select name="occupation" id="occ">
                <option value="1">Student</option>
                <option value="2">Farming/Agriculture/Worker</option>
                <option value="3">White Collar</option>
                <option value="4">Teacher/Counselor Social Worker/Nurse/Artist/Writers/Technician</option>
                <option value="5">Managerial Administrative/Business</option>
                <option value="6">Individual with Advance Degree</option>
            </select>
            <br><br>

            <label for="h_occ">Please Provide your husband occupation :</label>
            <select name="h_occupation" id="h_occ">
                <option value="1">Student</option>
                <option value="2">Farming/Agriculture/Worker</option>
                <option value="3">White Collar</option>
                <option value="4">Teacher/Counselor Social Worker/Nurse/Artist/Writers/Technician</option>
                <option value="5">Managerial Administrative/Business</option>
                <option value="6">Individual with Advance Degree</option>
            </select>
            <br><br> 

            <input id="submit" type="submit" value="Predict">
        </form>
    </div>
    </div>
